name: macOS Build

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      tags:
       description: 'macOS latest'

jobs:
  pyinstaller-build:
    runs-on: macos-latest
    steps:
    - name: Create executable
      uses: sayyid5416/pyinstaller@v1.8.0
      with:
        python_ver: '3.12'
        pyinstaller_ver: '==6.12.0'
        spec: 'src/QtTinySA.spec'
        requirements: 'src/requirements.txt'
        exe_path: './dist'
        upload_exe_with_name: 'QtTinySA_mac'
