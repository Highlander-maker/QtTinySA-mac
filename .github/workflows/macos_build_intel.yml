name: macOS intel Build

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'macOS 13 on intel'

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller==6.12.0
          pip install -r src/requirements.txt

      - name: Build with PyInstaller
        run: |
          cd src
          pyinstaller QtTinySA.spec
          cd ..

      - name: Create DMG
        run: |
          brew install create-dmg
          mkdir -p dist_dmg
          create-dmg \
            --volname "QtTinySA" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "QtTinySA.app" 180 130 \
            --hide-extension "QtTinySA.app" \
            --app-drop-link 400 130 \
            "dist_dmg/QtTinySA_mac.dmg" \
            "src/dist/QtTinySA.app"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtTinySA_mac.dmg
          path: dist_dmg/QtTinySA_mac.dmg
